<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Task Manager</title>
    <link rel="stylesheet" href="./public/css/variables.css">
    <link rel="stylesheet" href="./public/css/global.css">
</head>
<body>
    <!-- Contenedor principal del dashboard -->
    <div id="app">
        <dashboard-header></dashboard-header>
        
        <div class="main-container">
            <!-- Menu lateral izquierdo -->
            <nav class="sidebar">
                <ul class="menu-list">
                    <li><button class="menu-item active" data-section="home">Inicio</button></li>
                    <li><button class="menu-item" data-section="profile">Perfil de Usuario</button></li>
                    <li><button class="menu-item" data-section="task-manager">Task Manager</button></li>
                    <li><button class="menu-item" data-section="tasks">Tasks</button></li>
                </ul>
            </nav>

            <!-- Contenido principal que cambia según la sección -->
            <main class="content-area" id="content">
                <!-- El contenido se cargará dinámicamente aquí -->
            </main>
        </div>
    </div>

    <!-- Importar el archivo principal de JavaScript como módulo -->
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
